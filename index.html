<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LogIn</title>
</head>
<body>
    <button id="open">Login &RightArrow;</button>
    <div class="container" id="cont">
        <img src="https://icons.veryicon.com/png/o/miscellaneous/julele-icon-library/login-user.png" alt="icon" class="login_icon">
        <form>
            
            <input type="email" class="email" placeholder="Email">
            <label for="email">Email</label>

        </form>
        <form>
            
            <input type="password" class="password" placeholder="Password">
            <label for="password">Password</label>

        </form>
        <button class="submit" id="submit">Login</button>
        <button class="close" id="close">
            &times;
        </button>
    </div>
    <div class="end" id="end">
        <h1 id="success">You've successfully logged into your account!</h1>
        <button id="backbutton">Go Back &LeftArrow;</button>
    </div>
    <script src="js.js"></script>
</body>
</html>
